<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DWRTC</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.2.css" />
    <link rel="stylesheet" href="style.css">

    <script src="simplepeer-9.0.0.min.js" defer></script>
    <script src="dwrtc.js" defer></script>
    <script src="peer.utils.js" defer></script>
    <script src="peer.ping.js" defer></script> 
    <script src="peer.js" defer></script> 
</head>

<body>
    <div id="input" hidden>
        <h1>Welcome to DWRTC</h1>
        <p>Below, you can either start a new session, or join an existing one</p>
        <hr>
        <form>
            <button type="submit" id="connectNormal">Start new session</button>
        </form>

        <form id="connectToSessionForm">
            <label for="otherPeerId">Other Peer ID</label>
            <input id="otherPeerId" size="36" required><!-- current IDs are 36 chars long -->
            <button type="submit" id="connectToSession">Connect to existing session</button>
        </form>
    </div>
    <div id="output" hidden>
        <video id="otherVideo" hidden class="top"></video>
        <p class="top" id="idMessage">Tell your partner to connect to <input id="idValue" value="…" size="36"></input>
            <button type="submit" id="idCopy">Copy</button>
        </p>
        <video id="yourVideo"></video>
    </div>
    <div id="errorOverlay" hidden>
        <p>Oops, an error has occured: <span id="errorMessage">…</span></p>
    </div>
</body>

</html>
